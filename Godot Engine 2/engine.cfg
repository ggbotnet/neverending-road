[application]

name="NeverEnding Road"
main_scene="res://scenes/MainMenu.tscn"
boot_bg_color=#ff000000
boot_splash="res://graphics/bootsplash.png"
icon="res://icon.png"

[autoload]

Global="*res://scenes/Global.tscn"

[display]

fullscreen=true
width=320
height=240
stretch_mode="2d"
stretch_aspect="keep"

[input]

ui_accept=[]
ui_cancel=[]
ui_left=[]
ui_right=[]
ui_up=[]
ui_down=[]
keyboard_esc=[key(Escape)]
keyboard_up=[key(Up)]
keyboard_down=[key(Down)]
keyboard_left=[key(Left)]
keyboard_right=[key(Right)]
keyboard_enter=[key(Return)]
keyboard_mute=[key(M)]

[physics_2d]

motion_fix_enabled=true
